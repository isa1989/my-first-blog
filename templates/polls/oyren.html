{% load static %}
{% include 'polls/header.html' %}
<div id="learn_stat">
   <div class="container">
      <h1>Statistika öyrən</h1>
      <div class="v-tab">
         <div class="row">
            <div class="col-md-3 col-xs-12">
               <h4>Mövzular</h4>
               <ul class="v-tab_tab-head">
                        {% for tit in title %}
                  <li rel="{{tit.id}}">{{tit.title_l}}</li>
                  {% endfor %}

               </ul>
            </div>
            <div class="col-md-9 col-xs-12">
               <div class="v-tab_container">


                  <!-- #tab2 -->
                  {% for tit in title %}
                  <div id="{{tit.id}}" class="v-tab_content">
                     <h3>{{tit.content_l|safe}}</h3>
                     <hr>

                  </div>
{% endfor %}

               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<script>
   $(".v-tab_content").hide();
   $(".v-tab_content:first").show();

   $(".v-tab_tab-head li").click(function() {

     $(".v-tab_content").hide();
     var activeTab = $(this).attr("rel");
     $("#"+activeTab).fadeIn();
     $(".v-tab_tab-head li").removeClass("active");
     $(this).addClass("active");
   });


</script>
{% include 'polls/footer.html' %}
